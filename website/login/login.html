<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
    <form  action="/action_page.php" method="post">
        <h2>Login auf der Dataviewer webseite</h2>
        <p>Hier gibt es ganz viel sinnlose Daten mit ganz viel nutzlosigkeit</p>
        <div class="container">
            <label for="email"><b>Email</b></label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                        required pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' <!-- regex zur email validirung
                >
    
         
    
            <label for="name"><b>Password</b></label>
                <input
                    type="password"
                    class="form-control"                    <-- 
                    id="password"                           <-- Die id des Feldes ist password
                    placeholder="Enter your password"   	<-- Solange das Feld Leer ist steht "Enter your password" drin
                        minlength="8"                       <-- Das Passwort muss mindestens 8 zeichen lang sein
                        required                            <-- Das Feld ist erforderlich
                >
            
            <button type="submit">Login</button>
        </div>        
    </form>
</body>
</html>
