<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                                                                              <!--UTF-8 renders pages with the appropriate character set, even if the server is not configured with the character set.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                                               <!--what version of Internet Explorer the page should be rendered as-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                              <!--scales a page depending on the device-->
    <link rel="stylesheet" type="text/css" href="css/login.css">                                        <!--Connect the html file with the related css file-->
    <link rel="stylesheet" type="text/css" href="css/main.css">                                         <!--Connect the html file with the related css file-->
    <link rel="preconnect" href="https://fonts.googleapis.com">                                         <!--a hint to browsers that the user is likely to need resources from the target resource's origin-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>                                <!--a hint to browsers that the user is likely to need resources from the target resource's origin-->    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">         <!--a set of CSS rules used to control the layout and design of a webpage or document-->
    <title>Login</title>
</head>
<body>
    <form  action="./mainpage.html" method="post">                                                      <!--when the action has been carried out, you will be directed to the main page-->
        <h2>Login auf der Dataviewer webseite</h2>                                                      <!--headline tag-->
        <p>Hier gibt es ganz viel sinnlose Daten mit ganz viel nutzlosigkeit</p>                        <!--defines a paragraph-->
        <div class="container">                                                                             
            <label for="email"><b>Email</b></label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                        required pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' <!-- regex zur email validirung
                >
    
         
    
            <label for="name"><b>Password</b></label>       <!-- for ist das gleiche wie id nur wird das bei labels eher verwendet | das ist der Text der über dem Passwortfeld steht -->
                <input
                    type="password"                         
                    class="form-control"                    
                    id="password"                           
                    placeholder="Enter your password"   	
                        minlength="8"                       
                        required                            
                >
                                                            <!-- 1.Der Passwort type sorgt dafür, dass das PW nicht im Klartext sonder als punkte da steht -->               
                                                            <!-- 2.Die class von dem Feld ist form-control wird benutzt um das Desing zu machen -->
                                                            <!-- 3.Die id des Feldes ist password -->
                                                            <!-- 4.Solange das Feld Leer ist steht "Enter your password" drin -->
                                                            <!-- 5.Das Passwort muss mindestens 8 zeichen lang sein -->
                                                            <!-- 6.Das Feld ist erforderlich -->
            
            <button type="submit">Login</button>
        </div>        
    </form>
</body>
</html>
