<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <form  action="/action_page.php" method="post">
        <h2>Login auf der Dataviewer webseite</h2>
        <p>Hier gibt es ganz viel sinnlose Daten mit ganz viel nutzlosigkeit</p>
        <div class="container">
            <label for="email"><b>Email</b></label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                        required pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' <!-- regex zur email validirung
                >
    
         
    
            <label for="name"><b>Password</b></label>       <!-- for ist das gleiche wie id nur wird das bei labels eher verwendet | das ist der Text der über dem Passwortfeld steht -->
                <input
                    type="password"                         
                    class="form-control"                    
                    id="password"                           
                    placeholder="Enter your password"   	
                        minlength="8"                       
                        required                            
                >
                                                            <!-- 1.Der Passwort type sorgt dafür, dass das PW nicht im Klartext sonder als punkte da steht -->               
                                                            <!-- 2.Die class von dem Feld ist form-control wird benutzt um das Desing zu machen -->
                                                            <!-- 3.Die id des Feldes ist password -->
                                                            <!-- 4.Solange das Feld Leer ist steht "Enter your password" drin -->
                                                            <!-- 5.Das Passwort muss mindestens 8 zeichen lang sein -->
                                                            <!-- 6.Das Feld ist erforderlich -->
            
            <button type="submit">Login</button>
        </div>        
    </form>
</body>
</html>
