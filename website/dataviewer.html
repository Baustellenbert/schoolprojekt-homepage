<body>

        <li><a href="./mainpage.html">Home</a></li>

    <div>
    <canvas id="myChart"></canvas> <!--erstelen eines canvas für das chart-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js">//daten über chart.js herunterladen um diese später nutzen zu können</script>

    <script>
        const ctx = document.getElementById('myChart'); //canvas myChart aufrufen um darin das chart zu erstellen

        new Chart(ctx, {
            type: 'line', //type des charts
            data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'], //beschriftung der x achse
            datasets: [{
                label: '# of Votes', //beschriftung der y achse
                data: [12, 19, 3, 5, 2, 3], // anzahl pro wert auf der x achse
                borderWidth: 1 //dicke der ränder
            }]
            },
            options: {
            scales: {
                y: {
                beginAtZero: true //das chart beginnt bei 0
                }
            }
            }
        });
    </script>
</body>
</html>
